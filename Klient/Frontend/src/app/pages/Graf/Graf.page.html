<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Graf</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inbox</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-col>
    <ion-row>


    </ion-row>
  </ion-col>

  <br>
  <br>
  <br>

  <ion-grid>
    <ion-row>
      <ion-col size="7">

        <ion-card >
          <ion-row>
            <ion-col>
              <ion-row>

                <ion-list>

                  <ion-item>

                    <ion-select placeholder="Clients" [(ngModel)]="this.selectedClient" (ionChange)="getClientList()">
                      <ion-text >Name</ion-text>
                      <ion-select-option *ngFor="let text of this.dataService.clientsNames" [value]="text">{{ text }}</ion-select-option>
                    </ion-select>


                  </ion-item>

                </ion-list>

              </ion-row>
            </ion-col>
            <ion-col >
              <h1>{{this.dataService.graphName}}</h1>

            </ion-col>
          </ion-row>






          <ngx-charts-line-chart
            [view]=[1000,400]
            [scheme]="colorScheme"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [animations]="true"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [timeline]="timeline"
            [results]="this.dataService.pHData"
            [autoScale]="true"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"

          >
          </ngx-charts-line-chart>


        </ion-card>

      </ion-col>

      <ion-col size="6">
        <ion-card >

          <ion-row>
            <p>Antal m√•linger {{ dataService.pHData.length }}</p>
          </ion-row>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
















</ion-content>
