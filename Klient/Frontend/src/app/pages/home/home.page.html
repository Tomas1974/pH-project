<ion-header >
  <ion-toolbar>
    <ion-title>  Home {{showHeader}}</ion-title>
    <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >


   <ion-col style="display: flex;
    align-items: center;
    flex-direction: column;">
  <ion-row >
    <ion-col size="45">

  <app-login *ngIf="!showLogin2"></app-login>

  <app-login2 *ngIf="showLogin2"></app-login2>
    </ion-col>

  </ion-row>


    <ion-row>
      <ion-col >
  <a style="color: blue; text-decoration: underline; cursor: pointer;" (click)="toggleLogin()">
    {{ showLogin2 ? 'Create account' : 'Already have an account' }}
  </a>
     </ion-col>
    </ion-row>

   </ion-col>

  </ion-grid>

</ion-content>
