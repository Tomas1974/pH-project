<ion-app>
  <ion-menu menuId="main-menu" content-id="main">

      <ion-toolbar>
        <ion-menu-toggle>
          <ion-item routerLink="home">
            <ion-icon name="accessibility-outline" slot="start"></ion-icon>
            <ion-title>Log in</ion-title>
          </ion-item>
        </ion-menu-toggle>
      </ion-toolbar>


    <ion-content>
    <ion-list>

      <ion-menu-toggle>
          <ion-item routerLink="Graf" [ngClass]="{ 'grey-item': this.dataservice.loginUser === '' }">
          <ion-icon name="analytics-outline" slot="start"></ion-icon>
          <ion-label>Data</ion-label>
          </ion-item>
      </ion-menu-toggle>



      <ion-menu-toggle>
      <ion-item routerLink="Settings" [ngClass]="{ 'grey-item': this.dataservice.loginUser === '' }">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      </ion-menu-toggle>



      <ion-menu-toggle>
      <ion-item routerLink ="Log" [ngClass]="{ 'grey-item': this.dataservice.loginUser === '' }">
        <ion-icon name="reader-outline" slot="start"></ion-icon>
        <ion-label>Log</ion-label>
      </ion-item>
      </ion-menu-toggle>



    </ion-list>
  </ion-content>
  </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
